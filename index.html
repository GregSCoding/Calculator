<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="java.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div class="row">
      <div class="elem">7</div> <div class="elem">8</div> <div class="elem">9</div><div class="elem">&#247</div>
    </div>
    <div class="row">
      <div class="elem">4</div> <div class="elem">5</div> <div class="elem">6</div><div class="elem">x</div>
    </div>
    <div class="row">
      <div class="elem">3</div> <div class="elem">2</div> <div class="elem">1</div><div class="elem">-</div>
    </div>
    <div class="row">
      <div class="elem">0</div> <div class="elem">.</div> <div class="elem">=</div><div class="elem">+</div>
    </div>
  </div>
  
</body>
</html>
