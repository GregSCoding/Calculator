<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="java.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div class="row">
      <button class="function" id="clear">Clear</button><button class="function" id="delete">Delete</button>
    </div>
    <div class="row">
      <button class="number">7</button> <button class="number">8</button> <button class="number">9</button><button class="operator" data-value="DIVIDE">&#247</button>
    </div>
    <div class="row">
      <button class="number">4</button> <button class="number">5</button> <button class="number">6</button><button class="operator" data-value="MUL">x</button>
    </div>
    <div class="row">
      <button class="number">3</button> <button class="number">2</button> <button class="number">1</button><button class="operator" data-value="SUB">-</button>
    </div>
    <div class="row">
      <button class="number">0</button> <button class="number" id="dot">.</button> <button class="operator" data-value="EQUALS">=</button><button class="operator" data-value="ADD">+</button>
    </div>
  </div>
  
</body>
</html>
